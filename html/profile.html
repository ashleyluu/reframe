<!DOCTYPE html>
<html>
  <head>
    <title>Reframe</title>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/8fad6193dc.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
  </head>
<body>
  <center>
    <img src="../img/default-user.png" alt="" class="photo" />
    <div class="name">FULL NAME</div>
    <a href="#">
      <div class="button">apply</div>
    </a>
    <a href="#">
      <div class="button">follow</div>
    </a>

    <section id="mentor-basic-info">
      <div class="headers" id="major">Major:</div>
      <div class="headers" id="college">College:</div>
      <div class="headers" id="year">Year:</div>
    </section>

    <section id="mentee-basic-info">
      <div class="headers" id="grade">Grade:</div>
    </section>

    <section id="mentee-additional-info">
      <div class="headers" id="bio">Bio</div>
      <div class="headers" id="interest">Interests</div>
    </section>

    <section id="mentor-additional-info">
      <div class="headers" id="bio">Bio</div>
      <div class="headers" id="achievements">Achievements</div>
      <div class="headers" id="skills">Skills</div>
    </section>

    <section class="stem gray-background">
      <div class="section-headers">Stem Fields</div>
      <i class="fa fa-flask stem-icons" aria-hidden="true"></i>
      <i class="fa fa-calculator stem-icons" aria-hidden="true"></i>
      <i class="fa fa-cog stem-icons" aria-hidden="true"></i>
      <i class="fa fa-laptop stem-icons" aria-hidden="true"></i>
    </section>

    <section class="network">
      <div class="section-headers">Followers</div>
      <div class="follower"></div>
      <div class="follower"></div>
      <div class="follower"></div>
      <div class="follower"></div>
    </section>

    <section id="references" class="gray-background">
      <div class="section-headers">References</div>
      <div class="column-container">
        <div class="column">
          <div class="review"></div>
          <div class="review"></div>
        </div>
        <div class="column">
          <div class="review"></div>
          <div class="review"></div>
        </div>
      </div>
    </section>
  </center>
</body>
</html>
