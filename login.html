<!DOCTYPE html>
<html>
  <head>
    <title>Reframe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,500italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/login.js"></script>
  </head>
<body>
  <header>
    <h1>Reframe</h1>
  </header>
  <center>
    <fb:login-button autologoutlink="true" scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>

    <div id="status"></div>

    <!-- The Modal -->
    <div id="registration" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create your Reframe profile</h2>
      </div>
      <div class="modal-body">
        <div id="form">
          first name: <input type="text" id="fname"><br>
          last name: <input type="text" id="lname"><br>
          email address: <input type="text" id="email"><br>
          <button type="submit" id="mentorButton">mentor</button>
          <button type="submit" id="menteeButton">mentee</button>
          <form id="mentorFields">
            school: <input type="text" name="school"><br>
            grad year: <input type="text" name="grad_year"><br>
            major: <input type="text" name="major"><br>
            stem field: <input type="text" name="stem_tags"><br>
            skills: <input type="text" name="skills"><br>
            bio: <input type="text" name="bio">
          </form>
          <form id="menteeFields">
            grade: <input type="text" name="grade"><br>
            interests: <input type="text" name="interests"><br>
            stem field: <input type="text" name="stem_tags"><br>
            bio: <input type="text" name="bio">
          </div>
        </form>
      </div>
      <div class="modal-footer clearfix">
        <span id="submit" class="button">submit</span>
        <span id="cancel" class="button">cancel</span>
      </div>
    </div>
  </div>
</body>
</html>
